<!-- **********************************************************************
id:
El id en HTML sirve para poder recuperar un elemento en js 
Ejemplo: <button id="btn-agregar-clase">Agregar Clase</button> 

class: 
la clase en HTML se usa para agrupar elementos que comparten 
un mismo estilo o comportamiento. A diferencia del id, que debe ser único,
 varios elementos pueden tener la misma clase.
Ejemplo: <button class="boton">Botón 1</button>
         <button class="boton">Botón 2</button>
         <button class="boton">Botón 3</button>
*********************************************************************** -->
